receivers:
  otlp:
    protocols:
      grpc:
exporters:
  logging:
    loglevel: debug
  zipkin:
    endpoint: http://192.168.117.4:9411/api/v2/spans
processors:
  batch:
service:
  pipelines:
    traces:
      receivers: [otlp]
