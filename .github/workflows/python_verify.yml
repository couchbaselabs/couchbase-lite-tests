name: Validate Python Files
on:
  push:
    branches:
      - main
    paths:
      - 'client/smoke_tests/**'
      - 'client/src/**'
      - 'environment/**'
      - 'tests/**'
  pull_request:
    branches:
      - "**"
    paths:
      - 'client/smoke_tests/**'
      - 'client/src/**'
      - 'environment/**'
      - 'tests/**'

jobs:
  mypy:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: mypy validation
        working-directory: ${{github.workspace}}
        shell: bash
        run: .github/workflows/verify_python.sh
  python-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/ruff-action@v3
        with:
          args: 'format --check'
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
